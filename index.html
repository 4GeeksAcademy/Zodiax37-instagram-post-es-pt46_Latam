<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="post">
        <div class="div-post-header">

            <div class="left-side">
                <i class="fa-brands fa-html5 logo-html"></i>

                <p class="username">
                    <b>Html5</b> <br>
                    Rigoberto
                </p>
            </div>

            <div class="Rigth-side">
                <div class="Options">
                    <i class="fa-solid fa-ellipsis-vertical three-points"></i>
                </div>
            </div>

        </div>

        <div class="post-image">
            <img class="Imagen" src="https://cdn.pixabay.com/photo/2021/09/20/11/26/leaves-6640617_1280.jpg" alt="Foto">
        </div>

        <div class="post-body">
            
            <div class="post-icons">
                
                <div class="left-side-buttons">
                    <i class="fa-regular fa-heart like-button button"></i>

                    <i class="fa-regular fa-comment comment-button button"></i>

                    <i class="fa-regular fa-paper-plane sent-button button"></i>
                </div>

                <div class="right-side-buttons">
                    <i class="fa-regular fa-bookmark save-button button"></i>
                </div>
            </div>

            <p>Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100.000 others</b> </p>
            <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt amet impedit sed, voluptate in illum
                recusandae nam repellat dolorum, explicabo debitis? Maxime, nisi esse quae sunt amet illum recusandae
                debitis.</p>
        </div>
    </div>
</body>

</html>
